<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Linkedin</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="icon" href="https://img.icons8.com/3d-fluency/94/linkedin-logo.png" alt="linkedin-logo"/>
</head>

<body>
    <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/linkedin-logo.png" alt="linkedin-logo"/>
    <div class="main-section">
        <div class="main-container">
            <p class="head">Sign in</p>
            <p class="word">Stay updated on your professional world.</p>
            <div class="login">
                <input type="email" placeholder="Email or phone" required class="main" aria-label="Email or phone">
                <input type="password" placeholder="Password" required class="main">
            </div>
            <a href="" class="forgot">Forgot password?</a>
            <div class="rem-box">
                <div class="remember">
                <input type="checkbox" class="c-box">
                </div>
            <p class="remember-word">Keep me logged in</p>
        </div>
            <center>
                <button type="submit" class="btn">Sign in</button>
            </center>
            <div class="or-section">
                <span>or</span>
            </div>
            <center>
                <p class="policy">By clicking Continue, you agree to Linkedin's <a href="" class="agreement">User Agreement, Privacy Policy</a>, and <a href="" class="agreement">Cookie Policy.</a></p>
                <button class="option">
                    <div class="google-sign-in">
                    <div class="google-icon">
                        <img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                    </div>
                    <div class="google-text">
                        <p>Continue with Google</p>
                    </div>

                    </div>
                </button>
                <button class="option">
                    <div class="apple-sign-in">
                        <div class="apple-icon">
                            <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="mac-os"/>
                        </div>
                        <div class="apple-text">
                            <p>Sign in with Apple</p>
                        </div>
                    </div>
                </button>
                <button class="option">
                    <div class="micro-sign-in">
                        <div class="micro-icon">
                            <img width="30" height="30" src="https://img.icons8.com/color/48/microsoft.png" alt="microsoft"/>
                        </div>
                        <div class="micro-text">
                            <p>Sign in with Microsoft</p>
                        </div>
                    </div>
                </button>
            </center>
        </div>
    </div>
    <center>
        <div class="new-id-way">
            <p>New to Linkedin?<a href="" class="join-new">Join now</a></p>
        </div>
    </center>
</body>
</html>
